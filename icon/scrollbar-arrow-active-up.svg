<svg xmlns="http://www.w3.org/2000/svg" width="11" height="10" viewBox="0 0 11 10">
  <!-- Arrow pointing up - active/pressed state (solid black) -->  
  <!-- Tip row -->
  <rect x="5" y="0" width="1" height="1" fill="#000000"/>
  <!-- Row 1 -->
  <rect x="4" y="1" width="3" height="1" fill="#000000"/>
  <!-- Row 2 -->
  <rect x="3" y="2" width="5" height="1" fill="#000000"/>
  <!-- Row 3 -->
  <rect x="2" y="3" width="7" height="1" fill="#000000"/>
  <!-- Row 4 -->
  <rect x="1" y="4" width="9" height="1" fill="#000000"/>
  <!-- Row 5 (base of triangle) -->
  <rect x="0" y="5" width="11" height="1" fill="#000000"/>
  <!-- Shaft -->
  <rect x="3" y="6" width="5" height="4" fill="#000000"/>
</svg>