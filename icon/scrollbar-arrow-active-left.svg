<svg xmlns="http://www.w3.org/2000/svg" width="10" height="11" viewBox="0 0 10 11">
  <!-- Arrow pointing left - active/pressed state (solid black) -->  
  <!-- Tip column -->
  <rect x="0" y="5" width="1" height="1" fill="#000000"/>
  <!-- Column 1 -->
  <rect x="1" y="4" width="1" height="3" fill="#000000"/>
  <!-- Column 2 -->
  <rect x="2" y="3" width="1" height="5" fill="#000000"/>
  <!-- Column 3 -->
  <rect x="3" y="2" width="1" height="7" fill="#000000"/>
  <!-- Column 4 -->
  <rect x="4" y="1" width="1" height="9" fill="#000000"/>
  <!-- Column 5 (base of triangle) -->
  <rect x="5" y="0" width="1" height="11" fill="#000000"/>
  <!-- Shaft -->
  <rect x="6" y="3" width="4" height="5" fill="#000000"/>
</svg>