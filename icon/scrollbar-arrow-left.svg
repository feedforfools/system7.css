<svg xmlns="http://www.w3.org/2000/svg" width="10" height="11" viewBox="0 0 10 11">
  <!-- Tip column -->
  <rect x="0" y="5" width="1" height="1" fill="#333266"/>
  <!-- Column 1 -->
  <rect x="1" y="4" width="1" height="1" fill="#333266"/>
  <rect x="1" y="5" width="1" height="1" fill="#9999cc"/>
  <rect x="1" y="6" width="1" height="1" fill="#333266"/>
  <!-- Column 2 -->
  <rect x="2" y="3" width="1" height="1" fill="#333266"/>
  <rect x="2" y="4" width="1" height="3" fill="#9999cc"/>
  <rect x="2" y="7" width="1" height="1" fill="#333266"/>
  <!-- Column 3 -->
  <rect x="3" y="2" width="1" height="1" fill="#333266"/>
  <rect x="3" y="3" width="1" height="5" fill="#9999cc"/>
  <rect x="3" y="8" width="1" height="1" fill="#333266"/>
  <!-- Column 4 -->
  <rect x="4" y="1" width="1" height="1" fill="#333266"/>
  <rect x="4" y="2" width="1" height="7" fill="#9999cc"/>
  <rect x="4" y="9" width="1" height="1" fill="#333266"/>
  <!-- Column 5 (base of triangle) -->
  <rect x="5" y="0" width="1" height="4" fill="#333266"/>
  <rect x="5" y="4" width="1" height="3" fill="#9999cc"/>
  <rect x="5" y="7" width="1" height="4" fill="#333266"/>
  <!-- Shaft -->
  <rect x="6" y="3" width="3" height="1" fill="#333266"/>
  <rect x="6" y="4" width="3" height="3" fill="#9999cc"/>
  <rect x="6" y="7" width="3" height="1" fill="#333266"/>
  <!-- Shaft bottom border -->
  <rect x="9" y="3" width="1" height="5" fill="#333266"/>
</svg>