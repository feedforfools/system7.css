<svg xmlns="http://www.w3.org/2000/svg" width="11" height="10" viewBox="0 0 11 10">
  <g transform="rotate(180, 5.5, 5)">
    <!-- Tip row -->
    <rect x="5" y="0" width="1" height="1" fill="#333266"/>
    <!-- Row 1 -->
    <rect x="4" y="1" width="1" height="1" fill="#333266"/>
    <rect x="5" y="1" width="1" height="1" fill="#9999cc"/>
    <rect x="6" y="1" width="1" height="1" fill="#333266"/>
    <!-- Row 2 -->
    <rect x="3" y="2" width="1" height="1" fill="#333266"/>
    <rect x="4" y="2" width="3" height="1" fill="#9999cc"/>
    <rect x="7" y="2" width="1" height="1" fill="#333266"/>
    <!-- Row 3 -->
    <rect x="2" y="3" width="1" height="1" fill="#333266"/>
    <rect x="3" y="3" width="5" height="1" fill="#9999cc"/>
    <rect x="8" y="3" width="1" height="1" fill="#333266"/>
    <!-- Row 4 -->
    <rect x="1" y="4" width="1" height="1" fill="#333266"/>
    <rect x="2" y="4" width="7" height="1" fill="#9999cc"/>
    <rect x="9" y="4" width="1" height="1" fill="#333266"/>
    <!-- Row 5 (base of triangle) -->
    <rect x="0" y="5" width="4" height="1" fill="#333266"/>
    <rect x="4" y="5" width="3" height="1" fill="#9999cc"/>
    <rect x="7" y="5" width="4" height="1" fill="#333266"/>
    <!-- Shaft -->
    <rect x="3" y="6" width="1" height="3" fill="#333266"/>
    <rect x="4" y="6" width="3" height="3" fill="#9999cc"/>
    <rect x="7" y="6" width="1" height="3" fill="#333266"/>
    <!-- Shaft bottom border -->
    <rect x="3" y="9" width="5" height="1" fill="#333266"/>
  </g>
</svg>