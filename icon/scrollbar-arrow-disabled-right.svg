<svg xmlns="http://www.w3.org/2000/svg" width="10" height="12" viewBox="0 0 10 12">
  <g transform="rotate(180 5 6)">
    <!-- Arrow pointing left - disabled state (gray outline only) -->
    <!-- Outline in #777777 -->
    <rect x="0" y="5" width="1" height="2" fill="#777777"/>
    <!-- Row 1 -->
    <rect x="1" y="4" width="1" height="1" fill="#777777"/>
    <rect x="1" y="7" width="1" height="1" fill="#777777"/>
    <!-- Row 2 -->
    <rect x="2" y="3" width="1" height="1" fill="#777777"/>
    <rect x="2" y="8" width="1" height="1" fill="#777777"/>
    <!-- Row 3 -->
    <rect x="3" y="2" width="1" height="1" fill="#777777"/>
    <rect x="3" y="9" width="1" height="1" fill="#777777"/>
    <!-- Row 4 -->
    <rect x="4" y="1" width="1" height="1" fill="#777777"/>
    <rect x="4" y="10" width="1" height="1" fill="#777777"/>
    <!-- Row 5 (base of triangle) -->
    <rect x="5" y="0" width="1" height="4" fill="#777777"/>
    <rect x="5" y="8" width="1" height="4" fill="#777777"/>
    <!-- Shaft -->
    <rect x="6" y="3" width="3" height="1" fill="#777777"/>
    <rect x="6" y="8" width="3" height="1" fill="#777777"/>
    <!-- Shaft bottom border -->
    <rect x="9" y="3" width="1" height="6" fill="#777777"/>
  </g>
</svg>