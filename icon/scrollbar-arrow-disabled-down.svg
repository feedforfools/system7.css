<svg xmlns="http://www.w3.org/2000/svg" width="12" height="10" viewBox="0 0 12 10">
  <g transform="rotate(180 6 5)">
    <!-- Arrow pointing up - disabled state (gray outline only) -->
    <!-- Outline in #777777 -->
    <rect x="5" y="0" width="2" height="1" fill="#777777"/>
    <!-- Row 1 -->
    <rect x="4" y="1" width="1" height="1" fill="#777777"/>
    <rect x="7" y="1" width="1" height="1" fill="#777777"/>
    <!-- Row 2 -->
    <rect x="3" y="2" width="1" height="1" fill="#777777"/>
    <rect x="8" y="2" width="1" height="1" fill="#777777"/>
    <!-- Row 3 -->
    <rect x="2" y="3" width="1" height="1" fill="#777777"/>
    <rect x="9" y="3" width="1" height="1" fill="#777777"/>
    <!-- Row 4 -->
    <rect x="1" y="4" width="1" height="1" fill="#777777"/>
    <rect x="10" y="4" width="1" height="1" fill="#777777"/>
    <!-- Row 5 (base of triangle) -->
    <rect x="0" y="5" width="4" height="1" fill="#777777"/>
    <rect x="8" y="5" width="4" height="1" fill="#777777"/>
    <!-- Shaft -->
    <rect x="3" y="6" width="1" height="3" fill="#777777"/>
    <rect x="8" y="6" width="1" height="3" fill="#777777"/>
    <!-- Shaft bottom border -->
    <rect x="3" y="9" width="6" height="1" fill="#777777"/>
  </g>
</svg>